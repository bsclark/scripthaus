command[check_home]=/usr/local/nagios/libexec/check_disk -w 20% -c 10% -p /home
command[check_opt]=/usr/local/nagios/libexec/check_disk -w 20% -c 10% -p /opt
command[check_varlog]=/usr/local/nagios/libexec/check_disk -w 20% -c 10% -p /var/log
command[check_data]=/usr/local/nagios/libexec/check_disk -w 15 -c 8 -r /data/ -u GB

